name: Notify Discord

on:
  push:
    branches:
      - "**"
  create:
  pull_request:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Format commit messages (up to 10)
        id: format
        run: |
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          i=0
          for commit in $(echo "${{ toJson(github.event.commits) }}" | jq -r '.[] | @base64'); do
            if [ $i -ge 10 ]; then break; fi
            _jq() {
              echo "$commit" | base64 --decode | jq -r "$1"
            }
            message=$(_jq '.message')
            author=$(_jq '.author.name')
            url=$(_jq '.url')
            echo "- ${message} (\`${author}\`) [ðŸ”—](${url})" >> $GITHUB_OUTPUT
            i=$((i+1))
          done
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send message to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          EVENT_NAME="${{ github.event_name }}"
          MESSAGE=""

          if [ "$EVENT_NAME" == "push" ]; then
            MESSAGE="ðŸ“¦ Novo push em \`${{ github.repository }}\` na branch \`${{ github.ref_name }}\`\nAutor: \`${{ github.actor }}\`\nCommits:\n${{ steps.format.outputs.commits }}"

          elif [ "$EVENT_NAME" == "create" ] && [ "${{ github.ref_type }}" == "branch" ]; then
            MESSAGE="ðŸŒ± Nova branch criada: \`${{ github.ref }}\` no repositÃ³rio \`${{ github.repository }}\` por \`${{ github.actor }}\`"

          elif [ "$EVENT_NAME" == "pull_request" ]; then
            if [ "${{ github.event.action }}" == "opened" ]; then
              MESSAGE="ðŸ“Œ Novo Pull Request criado por \`${{ github.actor }}\`\nTÃ­tulo: \`${{ github.event.pull_request.title }}\`\n[ðŸ”— Ver PR](${{ github.event.pull_request.html_url }})"
            elif [ "${{ github.event.action }}" == "closed" ] && [ "${{ github.event.pull_request.merged }}" == "true" ]; then
              MESSAGE="âœ… Pull Request mesclado por \`${{ github.actor }}\`\nTÃ­tulo: \`${{ github.event.pull_request.title }}\`\n[ðŸ”— Ver PR](${{ github.event.pull_request.html_url }})"
            fi
          fi

          if [ ! -z "$MESSAGE" ]; then
            curl -H "Content-Type: application/json" \
                 -X POST \
                 -d "{\"content\": \"$MESSAGE\"}" \
                 $DISCORD_WEBHOOK
          fi
